<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI CALCULATOR</title>
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"
    ></script>
    <!-- emergency jquery -->
    <script>
      if (typeof jQuery == "undefined") {
        document.write(
          unescape(
            "%3Cscript%20src%3D%22../jquery-3.6.0.min.js%22%3E%3C/script%3E"
          )
        );
      }
    </script>


    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <header class="flex-center">
      <h2 class="brand">BMI CALCULATOR</h2>

      <section class="flex-center">
        <p class="demo">BMI</p>
        <div class="inp">
          <input type="text" placeholder="Weight" class="input" id="Weight" />
          <select name="Weight" class="si select">
            <option value="Kg">kg</option>
            <option value="Pound">Pound</option>
          </select>
        </div>

        <div class="inp">
          <input
            type="text"
            placeholder="Height"
            class="input Height"
            id="Height"
          />
          <select name="Height" class="si select">
            <option value="Cm">Cm</option>
            <option value="Inch">Inch</option>
          </select>
        </div>

        <button class="btn" id="Calc">Calc</button>
        <p class="Show">Result</p>
      </section>

      <div class="Chart">
        <img src="BMI-Chart.jpg" alt="BMI-Chart" class="Img" />
      </div>
      <footer>By <a href="http:\\amofogh.ir">Amofogh</a></footer>
      <div class="black"></div>
    </header>
  </body>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
  />
</html>
